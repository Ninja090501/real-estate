<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="./bootstrap-5.3.1-dist/css/bootstrap.min.css">
     <!-- FontAwesome CSS -->
     <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.css">
     <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/js/all.js">
</head>
<body>
    
    <!-- Signup Section Starts -->
    <div class="signup-section-wrapper">
        <div class="signup-form">

            <div class="login-header">
                <h2>Sign up</h2>
            </div>

            <div class="form">
                <form action="./confirm-signup.html" method="post">
                    <div class="form-control">
                        <label for="name">Name*</label>
                        <input type="name" name="name" id="name" placeholder="Enter your name">
                    </div>

                    <div class="form-control">
                        <label for="email">Email*</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>

                    <div class="form-control">
                        <label for="pwd">Password*</label>
                        <input type="password" name="pwd" id="pwd" placeholder="Create a password">
                        <span>Must be at least 8 characters.</span>
                    </div>

                    <div class="form-control">
                        <label for="rpwd">Repeat Password*</label>
                        <input type="password" name="rpwd" id="rpwd" placeholder="Repeat a password">
                        <span>Must be at least 8 characters.</span>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-submit">Create account</button>
                    </div>

                    <a href="#" class="btn btn-google"><img src="./images/google-icon.png" alt="Google Sign up"/>Sign up with Google</a>

                    <p>Already have an account? <a href="./login.html">Log in</a></p>
                </form>
            </div>

            <div class="login-footer">
                <p>Â© ErasmusLifeHousing</p>
                <a href="mailto:help@erasmuslifehousing.com"><i class="fa fa-envelope"></i>help@erasmuslifehousing.com</a>
            </div>
        </div>
        <img src="./images/megan-schultz-odwNnC8AfNE-unsplash.png" alt="Login Image" class="signup-right-img">
    </div>
    <!-- Signup Section Ends -->

        
    <!-- JQuery Library File -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="./bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
    <!-- Slick Nav JS -->
    <script src="./js/jquery.slicknav.js"></script>
    <!-- Smooth Scroll JS -->
    <script src="./js/SmoothScroll.js"></script>
    <!-- Main Custom JS -->
    <script src="./js/function.js"></script>
</body>
</html>
