<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just one more Step</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/js/all.js">
</head>
<body>
    <!-- Signup step Section starts -->
    <div class="signup-step-section-wrapper">
        <div class="signup-form">
    
            <div class="login-header">
                <h2>Just one more step...</h2>
            </div>

            <div class="form">
                <form action="#" method="post">
                    <div class="form-control">
                        <label for="name">Phone number</label>
                        <input type="text" id="phone" name="phone" placeholder="Enter your number">
                    </div>
                   
                    <div class="form-control">
                        <label for="nationality">Nationality</label>
                        <select id="nationality" name="nationality" required>
                            <option value="" disabled selected>Select your nationality</option>
                            <option value="usa">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="india">India</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-submit">Next step</button>
                    </div>
                </form>
            </div>
            <div class="login-footer">
                <p>Â© ErasmusLifeHousing</p>
                <a href="mailto:help@erasmuslifehousing.com"><i class="fa fa-envelope"></i>help@erasmuslifehousing.com</a>
            </div>
        </div>
        <img src="./images/annie-spratt-Eq4t2KzGMGw-unsplash.png" alt="Login Image" class="signup-right-img">
    </div>
    <!-- Signup step Section Ends -->

    <!-- JQuery Library File -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="./bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
    <!-- Slick Nav JS -->
    <script src="./js/jquery.slicknav.js"></script>
    <!-- Smooth Scroll JS -->
    <script src="./js/SmoothScroll.js"></script>
    <!-- Main Custom JS -->
    <script src="./js/function.js"></script>
</body>

</html>
