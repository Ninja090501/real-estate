<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./css/style.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="./bootstrap-5.3.1-dist/css/bootstrap.min.css">
     <!-- FontAwesome CSS -->
     <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.css">
     <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/js/all.js">
</head>
<body>
    
    <!-- Login Section Starts -->
    <div class="login-section-wrapper">
        <img src="./images/lisa-amann-jQtDWG7y_EE-unsplash.png" alt="Login Image" class="login-left-img">
        <div class="login-form">
            <div class="logo">
                <img src="./images/site-logo.png" alt="Site Logo">
            </div>

            <div class="login-header">
                <h2>Log in</h2>
                <p>Welcome back! Please enter your details.</p>
            </div>

            <div class="form">
                <form action="#" method="post">
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>

                    <div class="form-control">
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" id="pwd" placeholder="******">
                    </div>

                    <div class="form-group">
                        <div class="form-control">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember for 30 days</label>
                        </div>

                        <a href="#">Forgot password?</a>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-submit">Log in</button>
                    </div>

                    <ul>
                        <li>
                            <a href="#"><img src="./images/google-icon.png" alt="Google Icon"></a>
                        </li>
                        <li>
                            <a href="#"><img src="./images/fb-icon.png" alt="Facebook Icon"></a>
                        </li>
                    </ul>

                    <p>Don’t have an account? <a href="#">Sign up</a></p>
                </form>
            </div>

            <div class="login-footer">
                <p>© ErasmusLifeHousing</p>
            </div>
        </div>
    </div>
    <!-- Login Section Ends -->

        
    <!-- JQuery Library File -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="./bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
    <!-- Slick Nav JS -->
    <script src="./js/jquery.slicknav.js"></script>
    <!-- Smooth Scroll JS -->
    <script src="./js/SmoothScroll.js"></script>
    <!-- Main Custom JS -->
    <script src="./js/function.js"></script>
</body>
</html>
